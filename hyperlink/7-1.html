<html>
<head>
<title>link</title>
<style> 
body
{
	background:url(bg9.gif);	/* 页面背景图片 */
	margin:0px; padding:0px;
	cursor:pointer;
}
.chara1
{
    font-size:12px;
	background-color:#90bcff;	/* 导航条的背景颜色 */
}
.chara1 td{
	text-align:center;
}
a:link{							/* 超链接正常状态下的样式 */
	color:#005799;				/* 深蓝 */
	text-decoration:none;		/* 无下划线 */
}
a:visited{						/* 访问过的超链接 */
	color:#000000;				/* 黑色 */
	text-decoration:none;		/* 无下划线 */
}
a:hover{						/* 鼠标经过时的超链接 */
	color:#FFFF00;				/* 黄色 */
	text-decoration:underline;	/* 下划线 */
}

</style>
</head>
<body>
<table align="center" cellpadding="1" cellspacing="0">
    <tr>
        <td><img src="banner3.jpg" border="0"></td>
    </tr>
</table>
<table width="600px" align="center" cellpadding="2" cellspacing="2" class="chara1">  
    <tr>
        <td><a href="#">首页</td>
        <td><a href="#">心情日记</td>
        <td><a href="#">Free</td>
        <td><a href="#">一起走到</td>
        <td><a href="#">从明天起</td>
        <td><a href="#">纸飞机</td>
        <td><a href="#">下一站</td>
    </tr>
</table>
</body>
</html>
