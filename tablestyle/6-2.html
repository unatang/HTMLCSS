<html>
<head>
<title></title>
<style>
body
{
    padding: 4px;
    margin: 0px;
    background-color: #ebf5ff;
    text-align: center;   /*没有居中啊？？？*/
}
.datalist
{
    color: #0046a6;  /*表格文字颜色*/
    background-color: #d2e8ff;  /*表格背景色*/
    font-family: Arial;
    text-align:center;
}
.datalist caption
{
    caption-side: top;
    font-size: 18px;
    font-weight: bold;
}
th
{
    color: red;  /*行列名称颜色*/
    background-color: #7bb3ff;  /*行列名称颜色*/
}

</style>
</head>
<body>
<table border="1" class="datalist">
    <caption>年度收入2004-2007</caption>
    <tr>
        <th></th>
        <th>2004</th>
        <th>2005</th>
        <th>2006</th>
        <th>2007</th>
    </tr>
    <tr>
        <th scope="row">拨款</th>
        <td>10</td>
        <td>20</td>
        <td>30</td>
        <td>40</td>
    </tr>
    <tr>
        <th scope="row">捐款</th>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
    </tr>
    <tr>
        <th scope="row">投资</th>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <th scope="row">募捐</th>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
    </tr>
    <tr>
        <th scope="row">销售</th>
        <td>11</td>
        <td>12</td>
        <td>20</td>
        <td>80</td>
    </tr>
    <tr>
        <th scope="row">杂费</th>
        <td>90</td>
        <td>80</td>
        <td>60</td>
        <td>30</td>
    </tr>
    <tr>
        <th scope="row">总计</th>
        <td>111</td>
        <td>222</td>
        <td>333</td>
        <td>444</td>
    </tr>
</table>
</body>
</html>
